<!-- role_dashboard.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Role Dashboard</h2>

  <a href="{% url 'add_role' %}" class="btn btn-primary">Create New Role</a>
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Role Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for role in roles %}
        <tr>
          <td>{{ role.role_name }}</td>
          <td>{{ role.description }}</td>
          <td>
            <a href="{% url 'edit_role' role.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_role' role.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this role?')">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
